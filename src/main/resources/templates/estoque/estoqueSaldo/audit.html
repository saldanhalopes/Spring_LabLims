<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/audit}">
<head>
    <title th:text="#{estoqueSaldo.list.headline} + ' ' + Auditoria"/>
</head>
<div class="row mb-2" layout:fragment="breadcrumb">
    <ol class="breadcrumb float-sm-left">
        <li class="breadcrumb-item"><a href="/index">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/estoque}" th:text="#{estoque.title}"></a></li>
        <li class="breadcrumb-item"><a th:href="@{/estoques}" th:text="#{estoque.title}"></a></li>
        <li class="breadcrumb-item active" th:text="#{estoqueSaldo.list.headline}+ ' ' + Auditoria"></li>
    </ol>
</div>
<span layout:fragment="auditHeadline">
    <h2 th:text="#{estoqueSaldo.list.headline} + ' ' + Auditoria" class="flex-grow-1"/>
</span>
<span layout:fragment="auditBack">
    <a th:href="@{/estoqueSaldos}" th:text="#{edit.back}" class="btn btn-secondary float-right"/>
</span>
<span layout:fragment="auditHeads">
    <th th:text="#{estoque.material.label}" scope="col"/>
    <th th:text="#{estoque.setor.label}" scope="col"/>
    <th th:text="#{estoque.qtdMaterial.label}" scope="col"/>
    <th th:text="#{estoque.valorTotal.label}" scope="col"/>
</span>
<span layout:fragment="auditBody">
    <td th:text="${a.getEntidade().getMaterial().getId()}"></td>
    <td th:text="${a.getEntidade().getSetor().getId()}"></td>
    <td th:text="${a.getEntidade().getQtdMaterial()}"></td>
    <td th:text="${a.getEntidade().getValorTotal()}"></td>
</span>
</html>
