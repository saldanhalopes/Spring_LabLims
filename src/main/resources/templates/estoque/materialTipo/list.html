<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/list}" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title th:text="#{materialTipo.list.headline}"/>
</head>
<div class="row mb-2" layout:fragment="breadcrumb">
    <ol class="breadcrumb float-sm-left">
        <li class="breadcrumb-item"><a href="/index">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/estoque}" th:text="#{estoque.title}"></a></li>
        <li class="breadcrumb-item" th:text="#{materialTipo.materialTipo.label}"></li>
    </ol>
</div>
<span layout:fragment="listHeadline">
    <h2 th:text="#{materialTipo.list.headline}" class="flex-grow-1"/>
</span>
<span layout:fragment="createNew">
    <a th:href="@{/materialTipos/add}" th:text="#{materialTipo.list.createNew}"
       class="btn btn-success ms-2" sec:authorize="hasAnyAuthority('ADMIN', 'MASTERUSER', 'POWERUSER')"/>
</span>
<span layout:fragment="listBackMenu">
    <a th:href="@{/estoque}" th:text="#{back.menu}" class="btn btn-secondary float-right"/>
</span>
<div layout:fragment="listErrors">
    <div th:if="${materialTipos.empty}" th:text="#{materialTipo.list.empty}"></div>
</div>
<span layout:fragment="listHeader">
    <th th:text="#{materialTipo.tipo.label}" scope="col" />
    <th th:text="#{materialTipo.descricao.label}" scope="col" />
</span>
<span layout:fragment="listContent">
    <tr th:each="materialTipo : ${materialTipos}">
        <td th:text="${materialTipo.id}" />
        <td th:text="${materialTipo.version}" />
        <td th:text="${materialTipo.tipo}" />
        <td th:text="${materialTipo.descricao}" />
        <td>
            <div class="float-end text-nowrap">
                <a th:href="@{/materialTipos/details/{id}(id=${materialTipo.id})}"
                   class="btn btn-sm btn-primary"> <i class="fas fa-eye"></i> </a>
                <a th:href="@{/materialTipos/edit/{id}(id=${materialTipo.id})}"
                   th:text="#{materialTipo.list.edit}" class="btn btn-sm btn-info"
                   sec:authorize="hasAnyAuthority('ADMIN', 'MASTERUSER')"/>
                <button type="button" class="btn btn-danger btn-sm" data-toggle="modal"
                        th:attr="data-target='#remover_'+${materialTipo.id}" th:text="#{delete.btn}"
                        sec:authorize="hasAnyAuthority('ADMIN')"/>
                <div th:replace="~{fragments/modal :: modalDelete(field=${materialTipo.id}, link='materialTipos')}"></div>
            </div>
        </td>
    </tr>
</span>
<span layout:fragment="listAudit">
    <a th:href="@{/materialTipos/audit}" th:text="#{audit.list}" class="btn btn-warning ms-2" sec:authorize="hasAnyAuthority('ADMIN')"/>
</span>
</html>
