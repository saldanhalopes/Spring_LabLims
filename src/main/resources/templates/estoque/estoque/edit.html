<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/edit}" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title th:text="#{material.edit.headline}"/>
</head>
<div class="row mb-2" layout:fragment="breadcrumb">
    <ol class="breadcrumb float-sm-left">
        <li class="breadcrumb-item"><a href="/index">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/estoque}" th:text="#{estoque.title}"></a></li>
        <li class="breadcrumb-item"><a th:href="@{/estoques}" th:text="#{estoque.list.headline}"></a></li>
        <li class="breadcrumb-item active" th:text="#{estoque.edit.headline}"></li>
    </ol>
</div>
<span layout:fragment="editHeadline">
    <h1 th:text="#{estoque.list.headline}" class="flex-grow-1"/>
</span>
<span layout:fragment="editBack">
    <a th:href="@{/estoques}" th:text="#{edit.back}" class="btn btn-secondary float-right"/>
</span>
<span layout:fragment="editAudit">
    <a th:href="@{/estoques/audit/{id}(id=${estoque.id})}" th:text="#{audit.list}"
       class="btn btn-warning ms-2" sec:authorize="hasAnyAuthority('ADMIN')"/>
</span>
<div layout:fragment="editGlobalErrors">
    <div th:replace="~{fragments/forms::globalErrors('estoque')}"></div>
</div>
<div layout:fragment="editContent">
    <div th:replace="~{fragments/forms::inputRow(object='estoque', field='movimentacaoTipo', type='select', required='required')}"></div>
    <div th:replace="~{fragments/forms::inputRow(object='estoque', field='material', type='select', required='required')}"></div>
    <div th:replace="~{fragments/forms::inputRow(object='estoque', field='setor', type='select', required='required')}"></div>
    <div th:replace="~{fragments/forms::inputRow(object='estoque', field='qtdMaterial', type='number', step='0.000001', required='required')}"></div>
    <div th:replace="~{fragments/forms::inputRow(object='estoque', field='unidade', type='select', required='required')}"></div>
    <div th:replace="~{fragments/forms::inputRow(object='estoque', field='valorUnitario', type='number', step='0.01', min='0.01')}"></div>
</div>
</html>
