<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/xhtml"
        layout:decorate="~{layout}">
    <head>
        <title th:text="${status} + ' - ' + ${error}" />
    </head>
    <body>
        <div layout:fragment="content">
            <h1 th:text="${status} + ' - ' + ${error}" class="mb-4"></h1>
            <p th:utext="#{error.message}"></p>
        </div>
    </body>
</html>
