<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lablims</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="shortcut icon" th:href="@{img}" type="image/x-icon">
</head>

<body>
<div id="auth" >
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-sm-12 mx-auto">
                <div class="card pt-4">
                    <div class="card-body">
                        <div class="text-center mb-5">
                            <img src="/img/logo.webp" height="96" class="mb-4"/>
                        </div>
                        <div th:if="${MSG_INFO != null}" th:text="${MSG_INFO}" class="alert alert-info" role="alert" />
                        <div th:if="${MSG_ERROR != null}" th:text="${MSG_ERROR}" class="alert alert-danger" role="alert" />
                        <div th:if="${MSG_WARNING != null}" th:text="${MSG_WARNING}" class="alert alert-warning" role="alert" />
                        <form th:action="@{/login}" method="post">
                            <div class="form-group position-relative has-icon-left">
                                <label for="username">Username</label>
                                <div class="position-relative">
                                    <input type="text" class="form-control" id="username" th:name="username"/>
                                    <div class="form-control-icon">
                                        <i data-feather="user"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group position-relative has-icon-left">
                                <label for="password">Password</label>
                                <div class="position-relative">
                                    <input type="password" class="form-control" id="password" th:name="password"/>
                                    <div class="form-control-icon">
                                        <i data-feather="lock"></i></i>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix">
                                <input type="submit" th:value="#{authentication.login.headline}" class="btn btn-primary float-end" />
                            </div>
                        </form>
                        <p th:utext="#{authentication.registerNow}" class="mt-5"></p>
                        <div class="clearfix">
                            <a href="auth-forgot-password.html" class="float-end">
                                <small>Forgot password?</small>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/feather.min.js}" type="text/javascript" ></script>
<script th:src="@{/js/app.js}" type="text/javascript" ></script>
<script th:src="@{/js/main.js}" type="text/javascript" ></script>
</body>
</html>
