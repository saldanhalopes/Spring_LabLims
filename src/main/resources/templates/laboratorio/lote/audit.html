<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/audit}">
<head>
    <title th:text="#{lote.list.headline} + ' ' + Auditoria"/>
</head>
<div class="row mb-2" layout:fragment="breadcrumb">
    <ol class="breadcrumb float-sm-left">
        <li class="breadcrumb-item"><a href="/index">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/laboratorio}" th:text="#{laboratorio.title}"></a></li>
        <li class="breadcrumb-item"><a th:href="@{/lotes}" th:text="#{lote.list.headline}"></a></li>
        <li class="breadcrumb-item active" th:text="#{lote.list.headline}+ ' ' + Auditoria"></li>
    </ol>
</div>
<span layout:fragment="auditHeadline">
    <h2 th:text="#{lote.list.headline} + ' ' + Auditoria" class="flex-grow-1"/>
</span>
<span layout:fragment="auditBack">
    <a th:href="@{/lotes}" th:text="#{edit.back}" class="btn btn-secondary float-right"/>
</span>
<span layout:fragment="auditHeads">
    <th th:text="#{lote.lote.label}" scope="col"/>
    <th th:text="#{lote.material.label}" scope="col"/>
    <th th:text="#{lote.cliente.label}" scope="col"/>
    <th th:text="#{lote.tamanhoLote.label}" scope="col"/>
    <th th:text="#{lote.unidade.label}" scope="col"/>
    <th th:text="#{lote.dataFabricacao.label}" scope="col"/>
    <th th:text="#{lote.dataValidade.label}" scope="col"/>
    <th th:text="#{lote.localFabricacao.label}" scope="col"/>
    <th th:text="#{lote.complemento.label}" scope="col"/>
    <th th:text="#{lote.obs.label}" scope="col"/>
</span>
<span layout:fragment="auditBody">
    <td th:text="${a.getEntidade().getLote()}"></td>
    <td th:text="${a.getEntidade().getMaterial().getId()}"></td>
    <td th:text="${a.getEntidade().getCliente().getId()}"></td>
    <td th:text="${a.getEntidade().getTamanhoLote()}"></td>
    <td th:text="${a.getEntidade().getUnidade().getId()}"></td>
    <td th:text="${a.getEntidade().getDataFabricacao()}"></td>
    <td th:text="${a.getEntidade().getDataValidade()}"></td>
    <td th:text="${a.getEntidade().getLocalFabricacao()}"></td>
    <td th:text="${a.getEntidade().getObs()}"></td>
</span>
</html>
