<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/edit}">
<head>
    <title th:text="#{lote.edit.headline}"/>
</head>
<div class="row mb-2" layout:fragment="breadcrumb">
    <ol class="breadcrumb float-sm-left">
        <li class="breadcrumb-item"><a href="/index">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/laboratorio}" th:text="#{back.menu}"></a></li>
        <li class="breadcrumb-item"><a th:href="@{/lotes}" th:text="#{lote.list.headline}"></a></li>
        <li class="breadcrumb-item active" th:text="#{lote.edit.headline}"></li>
    </ol>
</div>
<span layout:fragment="editHeadline">
    <h1 th:text="#{lote.edit.headline}" class="flex-grow-1"></h1>
</span>
<span layout:fragment="editBack">
    <a th:href="@{/lotes}" th:text="#{edit.back}" class="btn btn-secondary float-right"></a>
</span>
<div layout:fragment="editGlobalErrors">
    <div th:replace="~{fragments/forms::globalErrors('lote')}"></div>
</div>
<div layout:fragment="editContent">
    <div th:replace="~{fragments/forms::inputRow(object='lote', field='lote', required='required')}"></div>
    <div th:replace="~{fragments/forms::inputRow(object='lote', field='material', type='select', required='required')}"></div>
    <div th:replace="~{fragments/forms::inputRow(object='lote', field='cliente', type='select', required='required')}"></div>
    <div th:replace="~{fragments/forms::inputRow(object='lote', field='tamanhoLote', type='number', step='0.000001')}"></div>
    <div th:replace="~{fragments/forms::inputRow(object='lote', field='unidade', type='select')}"></div>
    <div th:replace="~{fragments/forms::inputRow(object='lote', field='dataFabricacao', type='date', min='1977-01-01', max='2099-12-12', required='required')}"></div>
    <div th:replace="~{fragments/forms::inputRow(object='lote', field='dataValidade', type='date', min='1977-01-01', max='2099-12-12',required='required')}"></div>
    <div th:replace="~{fragments/forms::inputRow(object='lote', field='localFabricacao')}"></div>
    <div th:replace="~{fragments/forms::inputRow(object='lote', field='obs')}"></div>
</div>
</html>
