<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/upload}">
<div class="row mb-2" layout:fragment="breadcrumb">
    <ol class="breadcrumb float-sm-left">
        <li class="breadcrumb-item"><a href="/index">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/laboratorio}" th:text="#{laboratorio.title}"></a></li>
        <li class="breadcrumb-item"><a th:href="@{/lotes}" th:text="#{lote.list.headline}"></a></li>
        <li class="breadcrumb-item active" th:text="#{arquivos.add.headline}"></li>
    </ol>
</div>
<span layout:fragment="uploadBackMenu">
    <a th:href="@{/lotes}" th:text="#{update.back}" class="btn btn-secondary float-right"/>
</span>
<span layout:fragment="uploadLiksContent">
    <div th:replace="~{fragments/upload :: uploadLiks(field=${lote.id}, link='lotes')}"></div>
</span>
</html>
