<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/add}">
<head>
    <title th:text="#{atividade.add.headline}"/>
</head>
<div class="row mb-2" layout:fragment="breadcrumb">
    <ol class="breadcrumb float-sm-left">
        <li class="breadcrumb-item"><a href="/index">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/parameters}" th:text="#{parameters.title}"></a></li>
        <li class="breadcrumb-item"><a th:href="@{/atividades}" th:text="#{atividade.atividade.label}"></a></li>
        <li class="breadcrumb-item active" th:text="#{atividade.add.headline}"></li>
    </ol>
</div>
<span layout:fragment="addHeadline">
    <h1 th:text="#{atividade.add.headline}" class="flex-grow-1"/>
</span>
<span layout:fragment="addBack">
    <a th:href="@{/atividades}" th:text="#{add.back}" class="btn btn-secondary float-right"/>
</span>
<div layout:fragment="addGlobalErrors">
    <div th:replace="~{fragments/forms::globalErrors('atividade')}"></div>
</div>
<div layout:fragment="addContent">
    <div th:replace="~{fragments/forms::inputRow(object='atividade', field='atividade', required='required')}" ></div>
    <div th:replace="~{fragments/forms::inputRow(object='atividade', field='sigla', required='required' )}" ></div>
    <div th:replace="~{fragments/forms::inputRow(object='atividade', field='descricao')}" ></div>
    <div th:replace="~{fragments/forms::inputRow(object='atividade', field='produtivo', type='checkbox')}"></div>
    <div th:replace="~{fragments/forms::inputRow(object='atividade', field='cor', type='colorpicker2')}"></div>
</div>
</html>
