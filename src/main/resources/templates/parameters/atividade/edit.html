<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/edit}" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title th:text="#{atividade.edit.headline}"/>
</head>
<div class="row mb-2" layout:fragment="breadcrumb">
    <ol class="breadcrumb float-sm-left">
        <li class="breadcrumb-item"><a href="/index">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/parameters}" th:text="#{parameters.title}"></a></li>
        <li class="breadcrumb-item"><a th:href="@{/atividades}" th:text="#{atividade.atividade.label}"></a></li>
        <li class="breadcrumb-item active" th:text="#{atividade.edit.headline}"></li>
    </ol>
</div>
<span layout:fragment="editHeadline">
    <h1 th:text="#{atividade.edit.headline}" class="flex-grow-1"/>
</span>
<span layout:fragment="editBack">
    <a th:href="@{/atividades}" th:text="#{edit.back}" class="btn btn-secondary float-right"/>
</span>
<span layout:fragment="editAudit">
    <a th:href="@{/atividades/audit/{id}(id=${atividade.id})}" th:text="#{audit.list}"
       class="btn btn-warning ms-2" sec:authorize="hasAnyAuthority('ADMIN')"/>
</span>
<div layout:fragment="editGlobalErrors">
    <div th:replace="~{fragments/forms::globalErrors('atividade')}"/>
</div>
<div layout:fragment="editContent">
    <div th:replace="~{fragments/forms::inputRow(object='atividade', field='atividade', required='required')}" ></div>
    <div th:replace="~{fragments/forms::inputRow(object='atividade', field='sigla', required='required' )}" ></div>
    <div th:replace="~{fragments/forms::inputRow(object='atividade', field='descricao')}" ></div>
    <div th:replace="~{fragments/forms::inputRow(object='atividade', field='produtivo', required='required')}" ></div>
    <div th:replace="~{fragments/forms::inputRow(object='atividade', field='cor', inputClass='my-colorpicker2')}" ></div>
</div>
</html>
