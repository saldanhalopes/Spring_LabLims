<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/edit}" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title th:text="#{produto.edit.headline}"/>
</head>
<div class="row mb-2" layout:fragment="breadcrumb">
    <ol class="breadcrumb float-sm-left">
        <li class="breadcrumb-item"><a href="/index">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/parameters}" th:text="#{parameters.title}"></a></li>
        <li class="breadcrumb-item"><a th:href="@{/produtos}" th:text="#{produto.produto.label}"></a></li>
        <li class="breadcrumb-item active" th:text="#{produto.edit.headline}"></li>
    </ol>
</div>
<span layout:fragment="editHeadline">
    <h1 th:text="#{produto.edit.headline}" class="flex-grow-1"/>
</span>
<span layout:fragment="editBack">
    <a th:href="@{/produtos}" th:text="#{edit.back}" class="btn btn-secondary float-right"/>
</span>
<span layout:fragment="editAudit">
    <a th:href="@{/produtos/audit/{id}(id=${produto.id})}" th:text="#{audit.list}"
       class="btn btn-warning ms-2" sec:authorize="hasAnyAuthority('ADMIN')"/>
</span>
<div layout:fragment="editGlobalErrors">
    <div th:replace="~{fragments/forms::globalErrors('produto')}"/>
</div>
<div layout:fragment="editContent">
    <div th:replace="~{fragments/forms::inputRow(object='produto', field='controleEspecial', type='checkbox')}" ></div>
    <div th:replace="~{fragments/forms::inputRow(object='produto', field='fiscalizado')}" ></div>
    <div th:replace="~{fragments/forms::inputRow(object='produto', field='codigo', type='number')}" ></div>
    <div th:replace="~{fragments/forms::inputRow(object='produto', field='produto')}" ></div>
    <div th:replace="~{fragments/forms::inputRow(object='produto', field='tipoProduto', type='select')}" ></div>
</div>
</html>
