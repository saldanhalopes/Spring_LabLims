<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/audit}">
<head>
    <title th:text="#{produto.list.headline} + ' ' + Auditoria"/>
</head>
<div class="row mb-2" layout:fragment="breadcrumb">
    <ol class="breadcrumb float-sm-left">
        <li class="breadcrumb-item"><a href="/index">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/parameters}" th:text="#{parameters.title}"></a></li>
        <li class="breadcrumb-item"><a th:href="@{/produtos}" th:text="#{produto.produto.label}"></a></li>
        <li class="breadcrumb-item active" th:text="#{produto.list.headline}+ ' ' + Auditoria"></li>
    </ol>
</div>
<span layout:fragment="auditHeadline">
    <h2 th:text="#{produto.list.headline} + ' ' + Auditoria" class="flex-grow-1"/>
</span>
<span layout:fragment="auditBack">
    <a th:href="@{/produtos}" th:text="#{edit.back}" class="btn btn-secondary float-right"/>
</span>
<span layout:fragment="auditHeads">
    <th th:text="#{produto.controleEspecial.label}" scope="col" />
    <th th:text="#{produto.fiscalizado.label}" scope="col" />
    <th th:text="#{produto.codigo.label}" scope="col" />
    <th th:text="#{produto.produto.label}" scope="col" />
    <th th:text="#{produto.tipoProduto.label}" scope="col" />
</span>
<span layout:fragment="auditBody">
    <td th:text="${a.getEntidade().getControleEspecial()}"></td>
    <td th:text="${a.getEntidade().getFiscalizado()}"></td>
    <td th:text="${a.getEntidade().getCodigo()}"></td>
    <td th:text="${a.getEntidade().getProduto()}"></td>
    <td th:text="${a.getEntidade().getTipoProduto()}"></td>
</span>
</html>
