<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/audit}">
<head>
    <title th:text="#{amostraStatus.list.headline} + ' ' + Auditoria"/>
</head>
<div class="row mb-2" layout:fragment="breadcrumb">
    <ol class="breadcrumb float-sm-left">
        <li class="breadcrumb-item"><a href="/index">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/parameters}" th:text="#{parameters.title}"></a></li>
        <li class="breadcrumb-item"><a th:href="@{/amostraStatuss}" th:text="#{amostraStatus.amostraStatus.label}"></a></li>
        <li class="breadcrumb-item active" th:text="#{amostraStatus.list.headline}+ ' ' + Auditoria"></li>
    </ol>
</div>
<span layout:fragment="auditHeadline">
    <h2 th:text="#{amostraStatus.list.headline} + ' ' + Auditoria" class="flex-grow-1"/>
</span>
<span layout:fragment="auditBack">
    <a th:href="@{/amostraStatuss}" th:text="#{edit.back}" class="btn btn-secondary float-right"/>
</span>
<span layout:fragment="auditHeads">
    <th th:text="#{amostraStatus.dataStatus.label}" scope="col" />
    <th th:text="#{amostraStatus.dataPrevisao.label}" scope="col" />
    <th th:text="#{amostraStatus.dataProgramado.label}" scope="col" />
    <th th:text="#{amostraStatus.dataConferencia1.label}" scope="col" />
    <th th:text="#{amostraStatus.dataConferencia2.label}" scope="col" />
    <th th:text="#{amostraStatus.obs.label}" scope="col" />
    <th th:text="#{amostraStatus.amostra.label}" scope="col" />
</span>
<span layout:fragment="auditBody">
    <td th:text="${a.getEntidade().getDataStatus()}"></td>
    <td th:text="${a.getEntidade().getDataPrevisao()}"></td>
    <td th:text="${a.getEntidade().getDataProgramado()}"></td>
    <td th:text="${a.getEntidade().getDataConferencia1()}"></td>
    <td th:text="${a.getEntidade().getDataConferencia2()}"></td>
    <td th:text="${a.getEntidade().getObs()}"></td>
    <td th:text="${a.getEntidade().getLote()}"></td>
</span>
</html>
