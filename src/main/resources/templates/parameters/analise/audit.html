<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/audit}">
<head>
    <title th:text="#{analise.list.headline} + ' ' + Auditoria"/>
</head>
<div class="row mb-2" layout:fragment="breadcrumb">
    <ol class="breadcrumb float-sm-left">
        <li class="breadcrumb-item"><a href="/index">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/parameters}" th:text="#{parameters.title}"></a></li>
        <li class="breadcrumb-item"><a th:href="@{/analises}" th:text="#{analise.analise.label}"></a></li>
        <li class="breadcrumb-item active" th:text="#{analiseTipo.list.headline}+ ' ' + Auditoria"></li>
    </ol>
</div>
<span layout:fragment="auditHeadline">
    <h2 th:text="#{analise.list.headline} + ' ' + Auditoria" class="flex-grow-1"/>
</span>
<span layout:fragment="auditBack">
    <a th:href="@{/templates/laboratorio}" th:text="#{edit.back}" class="btn btn-secondary float-right"/>
</span>
<span layout:fragment="auditHeads">
    <th th:text="#{analise.analise.label}" scope="col"/>
    <th th:text="#{analise.siglaAnalise.label}" scope="col"/>
    <th th:text="#{analise.descricaoAnalise.label}" scope="col"/>
    <th th:text="#{analise.analiseTipo.label}" scope="col"/>
</span>
<span layout:fragment="auditBody">
    <td th:text="${a.getEntidade().getAnalise()}"></td>
    <td th:text="${a.getEntidade().getSiglaAnalise()}"></td>
    <td th:text="${a.getEntidade().getDescricaoAnalise()}"></td>
    <td th:text="${a.getEntidade().getAnaliseTipo()}"></td>
</span>
</html>
