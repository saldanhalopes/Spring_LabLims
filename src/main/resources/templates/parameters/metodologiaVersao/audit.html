<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/audit}">
<head>
    <title th:text="#{metodologiaVersao.list.headline} + ' ' + Auditoria"/>
</head>
<div class="row mb-2" layout:fragment="breadcrumb">
    <ol class="breadcrumb float-sm-left">
        <li class="breadcrumb-item"><a href="/index">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/parameters}" th:text="#{parameters.title}"></a></li>
        <li class="breadcrumb-item"><a th:href="@{/metodologiaVersaos}" th:text="#{metodologiaVersao.metodologiaVersao.label}"></a></li>
        <li class="breadcrumb-item active" th:text="#{metodologiaVersao.list.headline}+ ' ' + Auditoria"></li>
    </ol>
</div>
<span layout:fragment="auditHeadline">
    <h2 th:text="#{metodologiaVersao.list.headline} + ' ' + Auditoria" class="flex-grow-1"/>
</span>
<span layout:fragment="auditBack">
    <a th:href="@{/metodologiaVersaos}" th:text="#{edit.back}" class="btn btn-secondary float-right"/>
</span>
<span layout:fragment="auditHeads">
    <th th:text="#{metodologiaVersao.dataRevisao.label}" scope="col"/>
    <th th:text="#{metodologiaVersao.dataProximaRevisao.label}" scope="col"/>
    <th th:text="#{metodologiaVersao.obs.label}" scope="col"/>
    <th th:text="#{metodologiaVersao.metodologia.label}" scope="col"/>
    <th th:text="#{metodologiaVersao.anexo.label}" scope="col"/>
    <th th:text="#{metodologiaVersao.status.label}" scope="col"/>
</span>
<span layout:fragment="auditBody">
    <td th:text="${a.getEntidade().getDataRevisao()}"></td>
    <td th:text="${a.getEntidade().getDataProximaRevisao()}"></td>
    <td th:text="${a.getEntidade().getObs()}"></td>
    <td th:text="${a.getEntidade().getMetodologia()}"></td>
    <td th:text="${a.getEntidade().getAnexo()}"></td>
    <td th:text="${a.getEntidade().getStatus()}"></td>
</span>
</html>
