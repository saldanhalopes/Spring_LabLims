<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/audit}">
<head>
    <title th:text="#{departamento.list.headline} + ' ' + Auditoria"/>
</head>
<div class="row mb-2" layout:fragment="breadcrumb">
    <ol class="breadcrumb float-sm-left">
        <li class="breadcrumb-item"><a href="/index">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/parameters}" th:text="#{parameters.back}"></a></li>
        <li class="breadcrumb-item"><a th:href="@{/departamentos}" th:text="#{departamento.departamento.label}"></a></li>
        <li class="breadcrumb-item active" th:text="#{departamento.list.headline}+ ' ' + Auditoria"></li>
    </ol>
</div>
<span layout:fragment="auditHeadline">
    <h2 th:text="#{departamento.list.headline} + ' ' + Auditoria" class="flex-grow-1"/>
</span>
<span layout:fragment="auditBack">
    <a th:href="@{/departamentos}" th:text="#{edit.back}" class="btn btn-secondary float-right"/>
</span>
<span layout:fragment="auditTHeads">
    <th th:text="#{departamento.departamento.label}" scope="col" />
    <th th:text="#{departamento.siglaDepartamento.label}" scope="col" />
    <th th:text="#{departamento.descricao.label}" scope="col" />
</span>
<span layout:fragment="auditTBody">
    <td th:text="${a.getEntidade().getDepartamento()}"></td>
    <td th:text="${a.getEntidade().getSiglaDepartamento()}"></td>
    <td th:text="${a.getEntidade().getDescricao()}"></td>
</span>
</html>
