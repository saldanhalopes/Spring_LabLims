<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lablims</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/webjars/AdminLTE/3.2.0/plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="/webjars/AdminLTE/3.2.0/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/webjars/AdminLTE/3.2.0/dist/css/adminlte.min.css">
    <link rel="shortcut icon" th:href="@{/img/favicon.png}" type="image/x-icon"/>
</head>
<body class="hold-transition login-page" style="background-image: url(../img/auth.webp)">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card card-outline card-success">
            <div class="card-header text-center">
                <div class="text-center mb-5">
                    <img src="/img/logo.webp" height="84" />
                </div>
                <div class="form-control col-md-auto">
                    <h4><span th:text="${username}"></span></h4>
                    <a class="btn btn-default float-right" th:href="@{/login?logoutSuccess=true}">Sign out</a>
                </div>
                <p class="login-box-msg">Alterar Senha</p>
                <div th:if="${MSG_INFO != null}" th:text="${MSG_INFO}" class="alert alert-info" role="alert"/>
                <div th:if="${MSG_ERROR != null}" th:text="${MSG_ERROR}" class="alert alert-danger" role="alert"/>
                <div th:if="${MSG_WARNING != null}" th:text="${MSG_WARNING}" class="alert alert-warning" role="alert"/>
            </div>
            <form th:action="@{/alterarSenha/{code}(code=${code})}" method="post" autocomplete="off">
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="oldPassword" th:name="oldPassword"
                               placeholder="Senha" autocomplete="new-password" maxlength="20"/>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="newPassword" th:name="newPassword"
                               placeholder="Senha" autocomplete="new-password" maxlength="20"/>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="confirmPassword" th:name="confirmPassword"
                               placeholder="Confirmar Senha" autocomplete="new-password" maxlength="20"/>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-block">Alterar Senha</button>
                </div>
            </form>
            <div class="card-footer mt-3">
                <p class="mb-1 float-md-right">
                    <span th:text="'VersÃ£o do sistema: ' + ${@applicationProperties.getAppVersion()}"></span>
                </p>
            </div>
        </div>
        <!-- /.card -->
    </div>
<!-- jQuery -->
<script src="/webjars/AdminLTE/3.2.0/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/webjars/AdminLTE/3.2.0/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/webjars/AdminLTE/3.2.0/dist/js/adminlte.min.js"></script>
</body>
</html>
