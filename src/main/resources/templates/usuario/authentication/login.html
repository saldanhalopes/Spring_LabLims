<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lablims</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/webjars/AdminLTE/3.2.0/plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="/webjars/AdminLTE/3.2.0/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/webjars/AdminLTE/3.2.0/dist/css/adminlte.min.css">
    <link rel="shortcut icon" th:href="@{/img/favicon.png}" type="image/x-icon"/>
</head>
<body class="hold-transition login-page" style="background-image: url(../img/auth.webp)">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card card-outline card-success">
            <div class="card-header text-center">
                <div class="text-center mb-5">
                    <img src="/img/logo.webp" height="84" />
                </div>
                <p class="login-box-msg">Faça login para iniciar sua sessão</p>
                <div th:if="${MSG_INFO != null}" th:text="${MSG_INFO}" class="alert alert-info alert-dismissible fade show" id="infoAlert" role="alert"/>
                <div th:if="${MSG_ERROR != null}" th:text="${MSG_ERROR}" class="alert alert-danger alert-dismissible fade show" id="errorAlert" role="alert"/>
                <div th:if="${MSG_WARNING != null}" th:text="${MSG_WARNING}" class="alert alert-warning alert-dismissible fade show" id="warningAlert" role="alert"/>
            </div>

            <form th:action="@{/login}" method="post" autocomplete="off">
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="username" th:name="username"
                               placeholder="Usuário" autocomplete="new-password" maxlength="20"/>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="password" th:name="password"
                               placeholder="Senha" autocomplete="new-password" maxlength="20"/>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div th:if="${user2FaCode}" class="input-group mb-3">
                        <input type="text" class="form-control" id="user2FaCode" name="user2FaCode" maxlength="6"
                               placeholder="Token"  autocomplete="new-password" required autofocus/>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-key"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-auto float-right">
                    <button type="submit" class="btn btn-success float-end">Login</button>
                </div>
            </form>
            <div class="card-footer mt-3">
                <p class="mb-1">
                    <a href="forgot-password.html">Esqueci a minha senha</a>
                </p>
                <p class="mb-1 float-md-right">
                    <span th:text="'Versão do sistema: ' + ${@applicationProperties.getAppVersion()}"></span>
                </p>
            </div>
        </div>
        <!-- /.card -->
    </div>
<!-- jQuery -->
<script src="/webjars/AdminLTE/3.2.0/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/webjars/AdminLTE/3.2.0/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/webjars/AdminLTE/3.2.0/dist/js/adminlte.min.js"></script>
<script th:inline="javascript">
    $(function() {
        $("input[name='user2FaCode']").on('input', function(e) {
            $(this).val($(this).val().replace(/[^0-9]/g, ''));
        });
    });
    window.setTimeout(function () {
        $('#infoAlert').fadeTo(500, 0).slideUp(500, function () {
            $(this).remove();
        });
        $('#errorAlert').fadeTo(500, 0).slideUp(500, function () {
            $(this).remove();
        });
        $('#warningAlert').fadeTo(500, 0).slideUp(500, function () {
            $(this).remove();
        });
    }, 10000);
</script>
</body>
</html>
